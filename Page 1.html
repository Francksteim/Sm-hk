<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Page 1 - Manhwa de SM HK</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0f111a;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
      color: #00ffc3;
    }

    /* Profil RPG */
    .profil {
      background: #111;
      border: 2px solid #00ffc3;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px #00ffc3;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .profil img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #00ffc3;
      object-fit: cover;
      box-shadow: 0 0 15px #00ffc3;
    }

    .profil-details {
      flex: 1;
    }

    .profil-details h3 {
      margin-top: 0;
      color: #00ffc3;
    }

    .profil-stats {
      margin-top: 10px;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    /* Formulaire publication */
    form {
      background-color: #1a1a2e;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffc3;
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #00ffc3;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      background-color: #111;
      color: #eee;
      resize: vertical;
      font-size: 1rem;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #00ffc3;
      border: none;
      padding: 15px 30px;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #00cca3;
    }

    /* Chapitres publi√©s */
    .chapitres {
      background-color: #111;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px #00ffc3;
    }

    .chapitre {
      border-left: 5px solid #00ffc3;
      margin-bottom: 25px;
      padding-left: 15px;
      color: #ddd;
    }

    .chapitre h3 {
      margin-top: 0;
      color: #00ffc3;
    }

    .chapitre p {
      white-space: pre-wrap;
      line-height: 1.4;
    }

    /* Lien retour */
    .retour {
      text-align: center;
      margin-top: 40px;
    }

    .retour a {
      color: #00ffc3;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .retour a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>üìú Manhwa de SM HK</h1>

    <!-- PROFIL RPG DU CR√âATEUR -->
    <section class="profil">
      <img src="image/createur.jpg" alt="Profil du Cr√©ateur" />
      <div class="profil-details">
        <h3>SM HF 07- Cr√©ateur</h3>
    </section>

    <!-- FORMULAIRE DE PUBLICATION -->
    <form id="formulaire">
      <h2>üñãÔ∏è Publier un Nouveau Chapitre</h2>
      <label for="titre">Titre du Chapitre :</label>
      <input type="text" id="titre" name="titre" required placeholder="Ex: L'Ascension du Roi D√©mon" />

      <label for="contenu">Contenu :</label>
      <textarea id="contenu" name="contenu" rows="10" required placeholder="√âcris ton chapitre ici..."></textarea>

      <input type="submit" value="Publier" />
    </form>

    <!-- LISTE DES CHAPITRES -->
    <section class="chapitres" id="chapitres">
      <h2>üìö Chapitres publi√©s</h2>
      <!-- Chapitres affich√©s ici -->
    </section>

    <div class="retour">
      <a href="index.html">‚Üê Retour √† l'accueil</a>
    </div>

  </div>

  <script>
    const form = document.getElementById("formulaire");
    const chapitresSection = document.getElementById("chapitres");

    // Charger les chapitres depuis localStorage
    function chargerChapitres() {
      const chapitres = JSON.parse(localStorage.getItem("chapitresSMHK")) || [];
      chapitresSection.innerHTML = '<h2>üìö Chapitres publi√©s</h2>';
      if(chapitres.length === 0){
        chapitresSection.innerHTML += "<p>Aucun chapitre publi√© pour le moment.</p>";
        return;
      }
      chapitres.forEach(({titre, contenu}, index) => {
        const chapitreHTML = `
          <div class="chapitre">
            <h3>Chapitre ${index + 1} : ${titre}</h3>
            <p>${contenu.replace(/\n/g, "<br>")}</p>
          </div>
        `;
        chapitresSection.innerHTML += chapitreHTML;
      });
    }

    // Initialisation √† l'ouverture
    chargerChapitres();

    form.addEventListener("submit", function(e){
      e.preventDefault();

      const titre = form.titre.value.trim();
      const contenu = form.contenu.value.trim();

      if(!titre || !contenu) return;

      const chapitres = JSON.parse(localStorage.getItem("chapitresSMHK")) || [];

      chapitres.push({ titre, contenu });
      localStorage.setItem("chapitresSMHK", JSON.stringify(chapitres));

      chargerChapitres();
      form.reset();
    });
  </script>

</body>
</html>

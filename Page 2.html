<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Page 2 - Autres Manhwa</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffc3;
      margin-bottom: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #00ffc3;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    .chapitres {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }

    .chapitre {
      margin-bottom: 20px;
      padding: 15px;
      border-left: 4px solid #00ffc3;
      background-color: #2a2a2a;
    }

    .chapitre h3 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1 style="text-align:center;">üñäÔ∏è Manhwa d'autres auteurs</h1>

    <!-- FORMULAIRE DE PUBLICATION -->
    <form id="formulaire">
      <h2>üì§ Publier un Nouveau Chapitre</h2>
      <label for="titre">Titre du chapitre :</label>
      <input type="text" id="titre" required placeholder="Ex: L‚Äô√©veil du mage maudit" />

      <label for="contenu">Contenu :</label>
      <textarea id="contenu" rows="8" required placeholder="Entre le texte du chapitre ici..."></textarea>

      <input type="submit" value="Publier le chapitre" />
    </form>

    <!-- AFFICHAGE DES CHAPITRES -->
    <section class="chapitres" id="chapitres">
      <h2>üìö Chapitres Publi√©s</h2>
      <!-- Chapitres publi√©s s‚Äôafficheront ici -->
    </section>

  </div>

  <script>
    const form = document.getElementById("formulaire");
    const chapitresDiv = document.getElementById("chapitres");

    // Fonction pour charger les chapitres depuis localStorage
    function chargerChapitres() {
      const chapitres = JSON.parse(localStorage.getItem("chapitres")) || [];
      chapitresDiv.innerHTML = `<h2>üìö Chapitres Publi√©s</h2>`;
      chapitres.forEach(({titre, contenu}) => {
        const chapitreHTML = `
          <div class="chapitre">
            <h3>${titre}</h3>
            <p>${contenu.replace(/\n/g, "<br>")}</p>
          </div>
        `;
        chapitresDiv.innerHTML += chapitreHTML;
      });
    }

    // Charger au d√©marrage
    chargerChapitres();

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const titre = document.getElementById("titre").value.trim();
      const contenu = document.getElementById("contenu").value.trim();

      if (titre && contenu) {
        // R√©cup√©rer chapitres existants
        const chapitres = JSON.parse(localStorage.getItem("chapitres")) || [];

        // Ajouter nouveau chapitre
        chapitres.push({ titre, contenu });

        // Sauvegarder dans localStorage
        localStorage.setItem("chapitres", JSON.stringify(chapitres));

        // Recharger l'affichage
        chargerChapitres();

        // R√©initialiser formulaire
        form.reset();
      }
    });
  </script>
</body>
</html>
